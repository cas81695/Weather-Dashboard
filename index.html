<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>

        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />

    </head>
    
    <body>
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-title">Weather Dashboard</a>        
        </nav>

        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-3 searcharea">
                    <h1 class="text-secondary">Search City</h1>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="cityinput" type="search" aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" id="citybutton" type="submit">
                                        <i class="material-icons">Search</i>
                                    </button>
                                </div>
                            </div>
                        <div class="mt-5" id="previousSearches">
                        </div>
                    </div>
                        <div class="col-md-9">
                            <div class="container" id="currentforecast"></div>
                        </div>
                    </div>
                </div>


        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script
        <script src="weather.js"></script>
    </body>

</html>
