<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Weather Dashboard</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
                <a class="navbar-title">Weather Dashboard</a>        
        </nav>

        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-3 searcharea">
                    <h1 class="text-secondary">Search City</h1>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="cityinput" type="search" aria-label="Search">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" id="citybutton" type="submit">
                                        <i class="material-icons">Search</i>
                                    </button>
                                </div>
                            </div>
                        <div class="mt-5" id="previousSearches">
                        </div>
                    </div>
                        <div class="col-md-9">
                            <div class="container" id="currentforecast"></div>
                        </div>
                    </div>
                </div>


        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="weather.js"></script>
    </body>

</html>
